{% include "home.html" %}
{% block content %}

         



        <div class="container" style="padding-left: 140px; margin-top: 50px;">
            <div class="row">

		      {% for i in comp %}
                <div class="col-lg-3 col-sm-6 col-xs-12 " style="width:240px; height: 300px;  margin-left: 15px; padding: 30px; margin-right: 5px; margin-bottom: 25px; background-color: white;">
                    <div style="text-align: none; padding-left: 15px;"><img style="width: 160px; height: 100px;" src="{{ i.image }}"></div>
            		<div class="text-center" style="font-size: 20px; font-weight: bold; margin-top: 10px; margin-bottom: 20px;">{{ i.name }} </div>
                    <button style="margin-top: 15px; padding-left: 25px; margin-left: 40px;" class="btn btn-danger"><a style="color: white;" href="{{ url_for('cars',carBrand_id=i.id) }}">See Cars</a></button>
                    <div style="margin-top: 25px; margin-bottom: 20px;" ><span>Ratings: {{i.ratings}}</span>
                		{% if owner == i.user_id %}
                        <button style="float: right; color: blue; font-weight: bold;"  data-toggle="modal" data-target="#brandedit" data-id="{{i.id}}"
                        onclick="$('#editform').attr('action', '{{ url_for('editBrand',carBrand_id=i.id) }}')">Edit</button>
                		{% endif %}
                    </div>
                </div>
    	       {% endfor %}
            </div>
        </div>



 <div class="modal fade" id="brandedit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Brand</h4>
        </div>
        <div class="modal-body">
        <form method="POST" enctype="multipart/form-data" id="editform" autocomplete="off">
        <p>Name:</p>
        <input type="text" name="name" value="{{ comp.name }}">
        <p>Brand Image:</p>
        <input type="file" name="imagefile" accept="image/*" value="choose image" >
        <br>
        <br>
        <input type="submit" name="submit">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

    </form>

        </div>
      </div>
      
    </div>
  </div>




{% endblock content %}
